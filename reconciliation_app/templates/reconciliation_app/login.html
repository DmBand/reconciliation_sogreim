{% extends 'reconciliation_app/base.html' %}

{% block content %}
<div class="wrapper">
    <form action="" method="post" class="login-form">
        {{ form.non_field_errors }}
        <div class="login-input-container">
            {% csrf_token %}
            <label for="{{ form.username.id_for_label }}" class="label-login">Имя пользователя</label>
            {{ form.username }}
            <label for="{{ form.password.id_for_label }}" class="label-login">Пароль</label>
            {{ form.password }}    
        </div>
        <button type="submit" class="login-btn">Войти</button>
    </form>
</div>
{% endblock content %}
